<section>
  <div class="container">
    <div class="submit-form">
      <div class="blueBlur"></div>
      <div class="col-sm-10 col-8 offset-sm-1">
        <h2>Ajouter un nouveau livre</h2>
        <div *ngIf="!submitted">
          <div class="inputBox">
            <div class="form-group">
              <label for="title">Titre</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
              <span class="line"></span>
            </div>

            <div class="form-group">
              <label for="auther">Autheur</label>
              <input class="form-control" id="auther" required [(ngModel)]="book.auther" name="auther" />
              <span class="line"></span>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="story" name="description" rows="5" cols="33" class="form-control" id="description" required
                [(ngModel)]="book.description" placeholder="Entrez la discription ici"></textarea>
              <span class="line"></span>
            </div>
          </div>

          <div class="custom-file">
            <input type="file" class="custom-file-input" [(ngModel)]="book.namePhoto" id="namePhoto"
              (change)="selectFile($event)" aria-describedby="inputGroupFileAddon01" required/>
            <label class="custom-file-label labelSp" for="namePhoto">{{ (book.namePhoto)? ((book.namePhoto)| split : "fakepath") : "Choisir une image pour le livre"}}</label>
            <div class="invalid-feedback">Il faut choisir une image pour le livre.</div>
            <p id="inputGroupFileAddon01"></p>
          </div>

          <div *ngIf="currentBookUpload" class="progress mt-2">
            <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
              aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
              {{ percentage }}%
            </div>
          </div>
          <button (click)="createBook()" class="btn btn-default mt-4 btnValid">Enregistrer</button>
        </div>

        <div *ngIf="submitted">
          <h4 class="alert alert-success">You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newBook()">Add</button>
        </div>
      </div>
    </div>
  </div>
</section>
