<section></section>
<div class="container">
	<div class="row">
		<div class="blueBlur"></div>
		<div class="col-sm-10 offset-sm-1">
			<div class="">
				<h3>Mot de passe oublié ?</h3>

				<p>Veuillez saisir votre email de connexion afin de recevoir le lien de réinitialiation de votre mot de passe.</p>

				<form [formGroup]="fgtPwForm" (ngSubmit)="forgotPassword()">
					<label for="email">Email</label>
					<div class="formGroup">
						<input type="email" class="formControl form-control" placeholder="Saisir votre email"
							formControlName="email">
					</div>

					<!-- Calling ForgotPassword from AuthService Api -->
					
						<button type="submit" class="btn btn-default btnValid" [disabled]="fgtPwForm.invalid">Recevoir le lien</button>
					

				</form>

			</div>

			<div class="redirectToLogin grow">
				<a class="redirect" routerLink="/auth/signin">Retour à la page de connexion</a>
			</div>

		</div>
	</div>
</div>
